<div class="row pointer" (click)="goToArtist()">
  <div class="col-md-12 text-center">
    <div style="padding:20px;">
      <div class="row" (mouseEnter)="enter()">
        <div class="col-md-12 text-center">
          <div class="textWithBlurredBg">
            <img src="../../../assets/Images/Artists/{{artist.photo}}" class="artist-img" [@fadeInOnEnter]
              id={{artist.id}}>
            <div style="font-size:17px; text-align: center;" class="eye">
              <!-- <div style="margin-top:10%; padding:10px; color:var(--my-grey); border-radius: 8px;">
                View More</div> -->
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center name links" (mouseenter)="enter()" (mouseleave)="leave()">
          {{artist.name}}
        </div>
      </div>
    </div>
  </div>
</div>
